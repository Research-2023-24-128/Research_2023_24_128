<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="stats-container">
      <div id="moves-count"></div>
      <div id="time"></div>
    </div>
    <div class="game-container"></div>
    <button id="stop" class="hide">Stop Game</button>
  </div>
  <div class="controls-container">
    <p id="result"></p>
    <button id="start">Start Game</button>
  </div>
  <!-- Script -->
  <script>
    // Get necessary elements by their IDs
    const moves = document.getElementById("moves-count");
    const timeValue = document.getElementById("time");
    const startButton = document.getElementById("start");
    const stopButton = document.getElementById("stop");
    const gameContainer = document.querySelector(".game-container");
    const result = document.getElementById("result");
    const controls = document.querySelector(".controls-container");
    let cards;
    let interval;
    let firstCard = false;
    let secondCard = false;

    // Array of objects with names and image URLs
    const items = [
      { name: "bee", image: "bee.png" },
      { name: "crocodile", image: "crocodile.png" },
      { name: "macaw", image: "macaw.png" },
      { name: "gorilla", image: "gorilla.png" },
      { name: "tiger", image: "tiger.png" },
      { name: "monkey", image: "monkey.png" },
      { name: "chameleon", image: "chameleon.png" },
      { name: "piranha", image: "piranha.png" },
      { name: "anaconda", image: "anaconda.png" },
      { name: "sloth", image: "sloth.png" },
      { name: "cockatoo", image: "cockatoo.png" },
      { name: "toucan", image: "toucan.png" },
    ];

    // Initialize time values
    let seconds = 0;
    let minutes = 0;

    // Initialize move count and win count
    let movesCount = 0;
    let winCount = 0;

    // Timer function
    const timeGenerator = () => {
      seconds += 1;
      if (seconds >= 60) {
        minutes += 1;
        seconds = 0;
      }
      let secondsValue = seconds < 10 ? `0${seconds}` : seconds;
      let minutesValue = minutes < 10 ? `0${minutes}` : minutes;
      timeValue.innerHTML = `<span>Time:</span>${minutesValue}:${secondsValue}`;
    };

    // Function to count moves
    const movesCounter = () => {
      movesCount += 1;
      moves.innerHTML = `<span>Moves:</span>${movesCount}`;
    };

    // Function to generate random pairs of objects
    const generateRandom = (size = 4) => {
      let tempArray = [...items];
      let cardValues = [];
      size = (size * size) / 2;
      for (let i = 0; i < size; i++) {
        const randomIndex = Math.floor(Math.random() * tempArray.length);
        cardValues.push(tempArray[randomIndex]);
        tempArray.splice(randomIndex, 1);
      }
      return cardValues;
    };

    // Function to generate the game matrix
    const matrixGenerator = (cardValues, size = 4) => {
      gameContainer.innerHTML = "";
      cardValues = [...cardValues, ...cardValues];
      cardValues.sort(() => Math.random() - 0.5);
      for (let i = 0; i < size * size; i++) {
        gameContainer.innerHTML += `
         <div class="card-container" data-card-value="${cardValues[i].name}">
            <div class="card-before">?</div>
            <div class="card-after">
            <img src="${cardValues[i].image}" class="image"/></div>
         </div>
         `;
      }
      gameContainer.style.gridTemplateColumns = `repeat(${size}, auto)`;
      cards = document.querySelectorAll(".card-container");
      cards.forEach((card) => {
        card.addEventListener("click", () => {
          if (!card.classList.contains("matched")) {
            card.classList.add("flipped");
            if (!firstCard) {
              firstCard = card;
              firstCardValue = card.getAttribute("data-card-value");
            } else {
              movesCounter();
              secondCard = card;
              let secondCardValue = card.getAttribute("data-card-value");
              if (firstCardValue == secondCardValue) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                firstCard = false;
                winCount += 1;
                if (winCount == Math.floor(cardValues.length / 2)) {
                  result.innerHTML = `<h2>You Won</h2>
                <h4>Moves: ${movesCount}</h4>`;
                  stopGame();
                }
              } else {
                let [tempFirst, tempSecond] = [firstCard, secondCard];
                firstCard = false;
                secondCard = false;
                let delay = setTimeout(() => {
                  tempFirst.classList.remove("flipped");
                  tempSecond.classList.remove("flipped");
                }, 900);
              }
            }
          }
        });
      });
    };

    // Function to start the game
    startButton.addEventListener("click", () => {
      movesCount = 0;
      seconds = 0;
      minutes = 0;
      controls.classList.add("hide");
      stopButton.classList.remove("hide");
      startButton.classList.add("hide");
      interval = setInterval(timeGenerator, 1000);
      moves.innerHTML = `<span>Moves:</span> ${movesCount}`;
      initializer();
    });

    // Function to stop the game
    const stopGame = () => {
      controls.classList.remove("hide");
      stopButton.classList.add("hide");
      clearInterval(interval);

      // Calculate the time taken
      const timeTaken = `${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}`;

      // Store results in Local Storage
      const gameResults = {
        moves: movesCount,
        time: timeTaken,
      };
      localStorage.setItem('gameResults', JSON.stringify(gameResults));

      // Redirect to another page (results.html)
      window.location.href = 'results.html';
    };

    // Function to initialize values and start the game
    const initializer = () => {
      result.innerText = "";
      winCount = 0;
      let cardValues = generateRandom();
      console.log(cardValues);
      matrixGenerator(cardValues);
    };
  </script>
</body>
</html>
